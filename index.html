<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTYRKI MovieRate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="u-logo">U</div>

    <header>
        <h1 class="glow-text">UTYRKI MovieRate</h1>
    </header>

    <main class="container">
        <div class="search-section">
            <input type="text" id="movie-search" placeholder="Введите название фильма..." class="glow-input">
            <div id="search-results"></div>
        </div>

        <div id="movie-list" class="movie-grid">
            </div>
    </main>

    <div id="rating-modal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2 id="modal-movie-title" class="glow-text">Оценить фильм: [Название]</h2>
        <form id="rating-form">
            <input type="hidden" id="form-movie-id">
            <input type="hidden" id="form-movie-title">
            
            <label for="user-name">Ваше имя:</label>
            <input type="text" id="user-name" required class="glow-input" placeholder="Введите ваше имя">

            <div id="criteria-fields">
                </div>

            <button type="submit" class="submit-button">Отправить оценку</button>
        </form>

        <hr>
        <h3>Оценки пользователей:</h3>
        <div id="user-ratings-list">
            </div>

    </div>
</div>
    
    <div id="rating-modal" class="modal">
        </div>

    <script src="script.js"></script>
</body>
</html>
